<a class="moby-checkbox hover" ng-model="selected" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false" ng-click="$event.stopPropagation()" ng-class="{'mb-checkbox-disabled':disabled }">
    <i class="mb" ng-class="{'mb-checkbox-white': !(selected), 'mb-checkbox-green':(selected), 'mb-checkbox-disabled':disabled }"></i>
</a>
