<div class="home">
    <div class="row homepage-hero" ng-class="backgroundImageClass()">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 homepage-search">
            <search-bar with-button query-min-length="2" class="large" name="homepage-search"></search-bar>
        </div>
    </div>
    <div class="row gutters">
        <div class="col-xs-6">
            <h3>New Uploads</h3>
        </div>
        <div class="col-xs-6 text-right home-new-uploads">
            <a class="btn view-grid" tooltip="Gallery View"
               ng-click="toggleView('grid')" 
               ng-class="{'selected': view === 'grid'}">
                <i class="fa fa-th-large fa-fw"></i>
            </a>
            <a class="btn view-table" tooltip="List View"
               ng-click="toggleView('table')" 
               ng-class="{'selected': view === 'table'}">
                <i class="fa fa-align-justify fa-fw"></i>
            </a>

            <a ui-sref="assets({ all: true })"
               class="btn btn-default view-all"
               analytics-on
               analytics-category="Search"
               analytics-action="View All">
                <span>View all &raquo;</span>
            </a>
        </div>
    </div>
    <div class="row gutters">
        <div class="col-xs-12">
            <loading isloading="loadingNewUploads">
                <div class="assets">
                    <asset-card-tile ng-if="view === 'grid'" ng-repeat="asset in singleRowAssets" asset="asset"></asset-card-tile>
                    <asset-card-table ng-if="view === 'table'" assets="assets" grid-height="190" is-displayed="{{view === 'table'}}"></asset-card-table>
                </div>
            </loading>
        </div>
    </div>
</div>
